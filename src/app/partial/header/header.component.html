<header class="fixed top-0 left-0 w-full px-20 z-50 transition !duration-200 ease-in-out bg-black">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">

  <div id="buttons" class="flex justify-between items-center">
    <!-- Logotipo principal -->
    <a href="landing-page.component.html">
      <img src="https://i.pinimg.com/564x/c6/9c/5c/c69c5cbdf61c7c463dd9ada8531e9db8.jpg" alt="Logo" class="logo">
    </a>
    <div id="action" class="flex justify-center">
      <!-- Botón de Login  -->
      <a href='login'>
        <button mat-button class="button-purple">Login</button>
      </a>
      <!-- Botón de Películas -->
      <button mat-button [matMenuTriggerFor]="movieMenu" class="button-blue">Película</button>
      <!-- Botón de Series -->
      <button mat-button [matMenuTriggerFor]="serieMenu" class="button-green">Serie</button>
    </div>
    <!-- Botón de Inicio (Logotipo) -->
    <a href="landing.component.html">
      <button mat-icon-button color="primary" aria-label="Icon button with a home icon">
        <mat-icon>home</mat-icon>
      </button>
    </a>
  </div>

  <mat-menu #movieMenu="matMenu" class="menuA">
    <a> <button mat-menu-item routerLink="/Peliculas" class="menu-pelicula">Peliculas</button> </a>
    <a> <button mat-menu-item routerLink="/PersonajesDePelicula" class="menu-pelicula">Personajes</button> </a>
    <a> <button mat-menu-item routerLink="/VillanosDePelicula" class="menu-pelicula">Villanos</button> </a>

  </mat-menu>

  <mat-menu #serieMenu="matMenu" class="menuB">
    <a> <button mat-menu-item routerLink="/Temporadas" class="menu-serie">Temporada</button> </a>
    <a> <button mat-menu-item routerLink="/Equipos" class="menu-serie">Equipos</button> </a>
    <a> <button mat-menu-item routerLink="/Rangers" class="menu-serie">Rangers</button> </a>
    <a> <button mat-menu-item routerLink="/Villanos" class="menu-serie">Villanos</button> </a>
    <a> <button mat-menu-item routerLink="/Mentores" class="menu-serie">Mentores</button> </a>
    <a> <button mat-menu-item routerLink="/ArmaRanger" class="menu-serie">Armas</button> </a>
    <a> <button mat-menu-item routerLink="/Zord&Megazord" class="menu-serie">Zords</button> </a>
    <a> <button mat-menu-item routerLink="/Transporte" class="menu-serie">Transporte</button> </a>
    <a> <button mat-menu-item routerLink="/Morfer" class="menu-serie">Morfers</button> </a>
    <a> <button mat-menu-item routerLink="/Crossovers" class="menu-serie">Crossovers</button> </a>
    <a> <button mat-menu-item routerLink="/Aliados%PersonajesSecundarios" class="menu-serie">Personajes
        Secundarios</button> </a>
    <a> <button mat-menu-item routerLink="/Mounstros" class="menu-serie">Mounstros</button> </a>
  </mat-menu>

</header>
